<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        background-image: url(https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
        background-repeat: no-repeat;
            background-size: cover;
      }
      div {
        width: 500px;
        box-shadow: 0 0 10px black;
        padding: 30px;
        margin: 100px auto;
      }
    </style>
    <script>
       function func() {
        let textDis = document.getElementById("i1");

        let buttonText = document.querySelector(".btn");

        if (buttonText.innerText == "Show Password") {
          textDis.type = "text";
          buttonText.innerText = "Hide Password";
        } else {
          textDis.type = "password";
          buttonText.innerText = "Show Password";
        }
      }
    </script>
  </head>
  <body>
    <div>
      <h2>Show / Hide Password</h2>
      <lable>Enter Text</lable>

      <input type="password" id="i1" />
      <button onclick="func()" class="btn">Show Password</button>
    </div>
  </body>
</html>
