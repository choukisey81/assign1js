<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        let n = 5; // you can take input from prompt
    let string = "";
    for (let i = 0; i < n; i++) {
        let n = 8;
      for (let j = 0; j < n; j++) {
        string += "*";
      }
      string += "<br>";
    }
    document.write(string);
    </script>
</body>
</html>
